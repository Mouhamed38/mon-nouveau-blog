<!DOCTYPE html>
<html>
<head>
    <title>Blagues sur Mathis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Blagues sur Mathis</h1>
    <p>Bienvenue sur le site des blagues sur Mathis ! Cliquez sur le bouton ci-dessous pour rire un peu :</p>
    <button onclick="faireBlague()">Cliquez ici pour une blague sur Mathis</button>

    <script>
        function faireBlague() {
            // Liste de blagues sur Mathis
            var blagues = [
                "LA PEPETTE LA ZOUZOUUTE le mec qui fait anthony lastella tsais, tsais le mec"
                "Imaginez Mathis il croit il va devenir chaud en strinking ptdr"
                "Pourquoi Mathis est-il toujours fatigué ? Parce qu'il fait pipi au lit et passe ses nuits à nettoyer ses draps !",
                "Pourquoi Mathis a-t-il toujours une grosse tête de Baptout ? Parce qu'il a tellement d'intelligence que son cerveau ne tient pas dans son crâne !",
                "Que fait Mathis lorsqu'il voit un livre ? Il le mange pour essayer d'obtenir de l'intelligence, mais ça ne marche pas !",
                "Pourquoi Mathis adore-t-il les blagues sur les piscines ? Parce qu'il a l'habitude de faire pipi dans l'eau !",
                "Quelle est la différence entre Mathis et un ballon de baudruche ? Le ballon de baudruche a plus de cervelle !",
                "Pourquoi Mathis n'a-t-il jamais faim ? Parce qu'il mange comme un ogre et transforme tout en graisse !"
            ];

            // Choix aléatoire d'une blague
            var blague = blagues[Math.floor(Math.random() * blagues.length)];

            // Affichage de la blague dans une boîte de dialogue
            alert(blague);
        }
    </script>
</body>
</html>
